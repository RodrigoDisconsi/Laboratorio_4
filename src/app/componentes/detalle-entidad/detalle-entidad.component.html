<div *ngIf="this.usuarioSeleccionado">
    <h1 style="text-align: center;">Detalle Usuario</h1>
    <h4 style="text-align: center;">{{usuarioSeleccionado.email}}</h4>
    <p style="text-align: center;">{{usuarioSeleccionado.nombre}}</p>
    <p style="text-align: center;">{{usuarioSeleccionado.apellido}}</p>
    <img [src]="usuarioSeleccionado.FotoPerfil" alt="" style="width: 50px; height: 50px;">
</div>
