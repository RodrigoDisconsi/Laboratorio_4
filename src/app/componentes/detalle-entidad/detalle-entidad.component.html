<div class="contenedor" *ngIf="this.usuario">
    <h1 style="text-align: center;">Detalle Usuario</h1>
    <h4 style="text-align: center;">{{usuario.email}}</h4>
    <p style="text-align: center;">{{usuario.nombre}}</p>
    <p style="text-align: center;">{{usuario.apellido}}</p>
    <div class="contenedorImagen">
        <img [src]="usuario.FotoPerfil" alt="" style="width: 50px; height: 50px;">
    </div>
    <app-boton-entidad [usuario]="this.usuario" (usuarioseleccionado)="usuarioBorrar($event)"></app-boton-entidad>
</div>
